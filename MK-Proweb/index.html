<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Pemrograman Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <nav class="mb-8">
            <a href="../index.html" class="text-blue-500 hover:underline">‚Üê Kembali ke Daftar Mata Kuliah</a>
        </nav>

        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Pemrograman Web</h1>
            <p class="text-gray-600">16 Pertemuan - Frontend & Backend Development</p>
        </header>

        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Loop untuk Pertemuan 1-16 -->
            ${Array.from({ length: 16 }, (_, i) => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-2">Pertemuan ${i + 1}</h2>
                        <p class="text-gray-600 mb-4">${getTopic(i + 1)}</p>
                        <a href="Pertemuan-${i + 1}/index.html" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Materi</a>
                    </div>
                </div>
            `).join('')}
        </div>
    </div>

    <script>
        // Fungsi untuk menentukan topik berdasarkan pertemuan
        function getTopic(pertemuan) {
            switch (pertemuan) {
                case 1:
                    return 'Pengenalan Web Development';
                case 2:
                    return 'Frontend Development';
                case 3:
                    return 'HTML dan CSS Dasar';
                case 4:
                    return 'JavaScript Dasar';
                case 5:
                    return 'Pemrograman Berbasis DOM';
                case 6:
                case 7:
                case 8:
                case 9:
                case 10:
                case 11:
                case 12:
                case 13:
                case 14:
                case 15:
                case 16:
                    return 'Pemrograman Berbasis DOM';
                default:
                    return 'Topik Belum Ditentukan';
            }
        }
    </script>
</body>
</html>
